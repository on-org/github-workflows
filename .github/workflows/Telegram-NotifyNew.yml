name: Send Telegram Notification

on:
  workflow_call:
    inputs:
      enabled:
        type: boolean
        required: false
        default: true
      success_title:
        type: string
        required: false
        default: 'Default Success Title'
      fail_title:
        type: string
        required: false
        default: 'Default Failure Title'

jobs:
  notify:
    if: ${{ inputs.enabled }}
    runs-on: ci-server
    steps:
      -
        name: Telegram Notify Success
        uses: s00d/fast-telegram-action@v9
        if: ${{ success() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            â„¹ï¸ * ${{ inputs.success_title }} *
            ğŸ†š *Version: ${{  github.ref_name }}*
            âœ… *The deploy has been completed.*
            ğŸ§‘â€ğŸ’» Developer: *${{github.actor}}*
            ğŸ’¬ Commit: [${{ github.event.head_commit.id }}](https://github.com/${{github.repository}}/commit/${{ github.event.head_commit.id }})
            ğŸ”— [GITHUB](https://github.com/${{github.repository}})
          format: markdown
          disable_web_page_preview: "True"
      -
        name: Telegram Notify Failure
        uses: s00d/fast-telegram-action@v9
        if: ${{ failure() }}
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            âŒ * ${{ inputs.fail_title }} *
            ğŸ§‘â€ğŸ’» Developer: *${{github.actor}}*
            ğŸ”— [GITHUB](https://github.com/${{github.repository}})
          format: markdown
          disable_web_page_preview: "True"
